{% extends 'store/main.html' %}
{%  load static %}
{% block content %}
    <h3>Jellycat Store</h3>


    <div class="row">

    {%  for product in products %}


    <div class = 'col-lg-4'>
        <img class="thumbnail"  src = "{{product.image.url}}">
        <div class="box-element product"></div>
        <h6><strong>{{ product.name }}</strong></h6>
        <hr>
        <button data-product = "{{product.id}}" data-action = "add" class = "btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
{#        Add class update-cart; cutomer attibute in html, data-product and data action#}

        <a class = 'btn btn-outline-success' href="#">View</a>
        <h4 style="display: inline-block; float:right" >{{ product.price |floatformat:2 }}</h4>
    </div>



{% endfor %}


    </div>


{%  endblock %}
